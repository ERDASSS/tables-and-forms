<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post">
        <div class="form-group">
            <label>
                Что предпочитаешь?<br>
                <select name="petType">
                    <option value="cat" selected>Котя</option>
                    <option value="dog">Псина</option>
                    <option value="tiger">Вай что за тигр</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>
                Кто ты воин?<br>
                <select name="gender">
                    <option value="boy" selected>Пацан</option>
                    <option value="girl">Женщина</option>
                    <option value="none">Вертолет</option>
                </select>
            </label>
        </div>

        <div class="form-group">
            <label>
                Цвет глаз<br>
                <input type="color" name="eyeColor" value="#ff0000">
            </label>
        </div>

        <div class="form-group">
            <label>
                Длина хвостика<br>
                <input
                        type="text"
                        name="tailLength"
                        placeholder="70"
                        inputmode="numeric"
                        value="70"
                        pattern="[0-9]*"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')
                        && (this.value = Math.max(7, Math.min(120, this.value)))"
                        onblur="this.value = Math.max(7, Math.min(120, this.value))"
                        required
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Имя древнего руса<br>
                <input
                        type="text"
                        name="name"
                        placeholder="Ярослав"
                        value="Yaroslav"
                        minlength="3"
                        maxlength="50"
                        oninput="this.value = this.value.trimStart()"
                        onblur="this.value = this.value.trim()"
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Дата рождения<br>
                <input type="date" name="dateOfBirth" value="1990-01-19">
            </label>
        </div>

        <div class="form-group">
            <label>
                Адрес голубиной почты<br>
                <input
                        type="email"
                        name="email"
                        placeholder="почта@голубь.рф"
                        value="email@example.com"
                >
            </label>
        </div>

        <div class="form-group">
            <label>
                Куда звякнуть?<br>
                <input
                        type="tel"
                        name="phone"
                        placeholder="+7 (999) 888-77-66"
                        value="+88005553535"
                        required
                >
            </label>
        </div>

        <div class="form-group">
            <label class="checkbox">
                <input type="checkbox" name="rules" value="true" required>
                <span>Все понял?</span>
            </label>
        </div>

        <div class="buttons">
            <button type="submit">Отправить дикпик</button>
            <button type="reset">Сбросить на дефолт</button>
        </div>
    </form>
</main>
</body>
</html>
